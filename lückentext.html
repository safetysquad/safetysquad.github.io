<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
/* ================= LÃœCKENTEXTE STYLING ================= */
.card {
  background: #1e293b;
  border-radius: 20px;
  padding: 1.5rem;
  margin-bottom: 1rem;

.luecke {

  opacity: 0.5;

  margin-top: 1rem;

</head>

<body>
<div class="app">

<header>
  <h1>ðŸ§© LÃ¼ckentexte</h1>
  <p>FÃ¼lle die fehlenden WÃ¶rter ein</p>
</header>

<main id="lueckentext-main">
  <!-- Aufgaben werden hier dynamisch eingefÃ¼gt -->
</main>

</div>

<script>
// ================= DATEN: Hier deine Aufgaben eintragen =================
const tasks = [
  {
    text: `Merkmale des <span class="luecke" data-answer="Eigentum"></span> sind die rechtliche Zuordnung von <span class="luecke" data-answer="materiellen oder immateriellen GÃ¼tern"></span> zu einer natÃ¼rlichen oder juristischen Person. Vom <span class="luecke" data-answer="Eigentum"></span> zu unterscheiden ist der <span class="luecke" data-answer="Besitz"></span>, der sich auf die tatsÃ¤chliche Herrschaft Ã¼ber eine Sache bezieht.`,
    wordBank: ["Eigentum", "Besitz", "materiellen oder immateriellen GÃ¼tern", "Vertrag", "Besitzer", "gerichtlicher PrÃ¤zedenzfall"]
  },
  // Du kannst hier beliebig viele Aufgaben hinzufÃ¼gen
];

// ================= FERTIGEN HTML-INHALT ERSTELLEN =================
const main = document.getElementById("lueckentext-main");

tasks.forEach((task, idx) => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <p>${task.text}</p>
    <div class="word-bank" id="word-bank-${idx}">
      ${task.wordBank.map(word => `<button>${word}</button>`).join("")}
    </div>
    <button id="checkBtn-${idx}">âœ… PrÃ¼fen</button>
    <div id="result-${idx}"></div>
  `;

  main.appendChild(card);

  // ================= LÃœCKEN & BANK BUTTONS =================
  const luecken = card.querySelectorAll(".luecke");
  const bankButtons = card.querySelectorAll(".word-bank button");
  let selectedWord = null;

  bankButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      selectedWord = btn.innerText;
      // Klick auf LÃ¼cke setzen
      luecken.forEach(l => {
        if (!l.innerText) { // erste freie LÃ¼cke fÃ¼llen
          l.innerText = selectedWord;
          btn.classList.add("used");
        }
      });
    });
  });

  // ================= PRÃœFEN BUTTON =================
  const checkBtn = document.getElementById(`checkBtn-${idx}`);
  const resultDiv = document.getElementById(`result-${idx}`);

  checkBtn.addEventListener("click", () => {
    let correctCount = 0;
    luecken.forEach(l => {
      if (l.innerText === l.dataset.answer) {
        l.style.color = "#22c55e"; // richtig grÃ¼n
        correctCount++;
      } else {
        l.style.color = "#ef4444"; // falsch rot
      }
    });
    resultDiv.innerText = `Richtig ausgefÃ¼llt: ${correctCount} von ${luecken.length}`;
  });
});
</script>
