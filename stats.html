<script>
  // ===============================
  // Funktion um Statistik anzuzeigen

  function renderStats(set) {
    if(set === 'cards') {
      const total = cards.length;
      const done = JSON.parse(localStorage.getItem("doneCards"))?.length || 0;
      const mark = JSON.parse(localStorage.getItem("markedCards"))?.length || 0;
      const percent = total===0?0:Math.round((done/total)*100);

      document.getElementById("totalCards").textContent = total;
      document.getElementById("doneCards").textContent = done;
      document.getElementById("markCards").textContent = mark;
      document.getElementById("progressPercent").textContent = percent + "%";
      document.getElementById("progressBar").style.width = percent + "%";
    }
    if(set === 'cards1') {
      const total = cards1.length;
      const done = JSON.parse(localStorage.getItem("doneCards1"))?.length || 0;

      document.getElementById("progressPercent1").textContent = percent + "%";

    }
  }

  function resetProgress(set) {
    if(!confirm("Willst du wirklich ALLES zurÃ¼cksetzen?")) return;
    if(set==='cards') {
      localStorage.removeItem("doneCards");
      localStorage.removeItem("markedCards");
    }
    if(set==='cards1') {
      localStorage.removeItem("doneCards1");
      localStorage.removeItem("markedCards1");
    }
    renderStats('cards');
    renderStats('cards1');
  }

  // ===============================
